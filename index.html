<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Data</title>
<script>
let countdown = 4; // Initial countdown value

function fetchData() {
  fetch("https://www.worldometers.info/world-population/population-by-country/")
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.text();
    })
    .then(data => {
      // Parse the HTML response into a DOM object
      const parser = new DOMParser();
      const htmlDocument = parser.parseFromString(data, 'text/html');
      
      // Extract the table
      const table = htmlDocument.querySelector('table');

      // Display the table
      document.getElementById("table").innerHTML = table.outerHTML;

      // Reset the countdown
      countdown = 4;
    })
    .catch(error => {
      console.error('There was a problem with the fetch operation:', error);
    });
}

// Fetch data initially
fetchData();

// Start countdown and fetch data every 4 seconds
setInterval(function() {
  countdown--;
  if (countdown <= 0) {
    fetchData();
  } else {
    document.getElementById("refreshStatus").innerText = `Refreshing in ${countdown} seconds...`;
  }
}, 1000);
</script>
</head>
<body>
<h1>Table Data</h1>
<p id="refreshStatus">Refreshing in 4 seconds...</p>
<div id="table"></div>
</body>
</html>
