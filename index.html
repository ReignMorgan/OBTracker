<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Population by Country</title>
<style>
#foundIndicator {
  font-weight: bold;
  color: green;
}

#noTableIndicator {
  font-weight: bold;
  color: red;
}
</style>
<script>
function fetchData() {
  fetch("https://www.worldometers.info/world-population/population-by-country/")
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.text();
    })
    .then(data => {
      // Parse the HTML response into a DOM object
      const parser = new DOMParser();
      const htmlDocument = parser.parseFromString(data, 'text/html');
      
      // Extract the table
      const table = htmlDocument.querySelector('#example2');

      // Display indicators
      if (table) {
        document.getElementById("foundIndicator").innerText = "Table found";
        if (table.querySelector('tbody tr')) {
          document.getElementById("noTableIndicator").innerText = ""; // Clear previous message
        } else {
          document.getElementById("noTableIndicator").innerText = "Table has no information";
        }
      } else {
        document.getElementById("foundIndicator").innerText = "Table not found";
      }

      // Display the table
      document.getElementById("table").innerHTML = table ? table.outerHTML : "notable";
    })
    .catch(error => {
      console.error('There was a problem with the fetch operation:', error);
    });
}

// Fetch data initially
fetchData();

// Fetch data every 10 seconds
setInterval(fetchData, 3000);
</script>
</head>
<body>
<h1>Population by Country</h1>
<p id="foundIndicator"></p>
<p id="noTableIndicator"></p>
<div id="table"></div>
</body>
</html>
