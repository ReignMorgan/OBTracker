<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto-Refreshing Page</title>
<script>
function refreshPage() {
  location.reload(); // Reload the page
  document.getElementById("refreshStatus").innerText = "Page refreshed"; // Update status text
}

function fetchData() {
  fetch("https://www.realtor.com/apartments/Nampa_ID/beds-2")
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.text();
    })
    .then(data => {
      // Parse the HTML response into a DOM object
      const parser = new DOMParser();
      const htmlDocument = parser.parseFromString(data, 'text/html');
      
      // Extract the desired data from the parsed HTML
      const listings = htmlDocument.querySelectorAll('.component_property-card');

      // Build the HTML content to display the listings
      let listingsHTML = '';
      listings.forEach(listing => {
        listingsHTML += listing.outerHTML;
      });

      // Display the fetched data
      document.getElementById("data").innerHTML = listingsHTML;
      document.getElementById("fetchStatus").innerText = "Data fetched"; // Update status text
    })
    .catch(error => {
      console.error('There was a problem with the fetch operation:', error);
      document.getElementById("fetchStatus").innerText = "Error fetching data"; // Update status text in case of error
    });
}

// Refresh the page every 2 seconds
setInterval(function() {
  refreshPage();
  document.getElementById("refreshStatus").innerText = "Page refreshing..."; // Update status text
}, 2000);

// Fetch data from the webpage initially
fetchData();
document.getElementById("fetchStatus").innerText = "Fetching data..."; // Initial status text
// Fetch data every 2 seconds
setInterval(function() {
  fetchData();
  document.getElementById("fetchStatus").innerText = "Fetching data..."; // Update status text
}, 2000);
</script>
</head>
<body>
<h1>Auto-Refreshing Page</h1>
<p id="refreshStatus">Page refreshed</p> <!-- Indicator for page refresh -->
<p id="fetchStatus">Data fetched</p> <!-- Indicator for data fetch -->
<div id="data"></div>
</body>
</html>
