<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto-Refreshing Page</title>
<script>
function refreshPage() {
  location.reload(); // Reload the page
}

function fetchData() {
  fetch("https://en.wikipedia.org/wiki/Helldivers_2")
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.text();
    })
    .then(data => {
      document.getElementById("cite_ref-IGN_1-0").innerHTML = data; // Display the fetched data
    })
    .catch(error => {
      console.error('There was a problem with the fetch operation:', error);
    });
}

// Refresh the page every 60 seconds
setInterval(refreshPage, 3000);

// Fetch data from another webpage initially
fetchData();
// Fetch data every 60 seconds
setInterval(fetchData, 3000);
</script>
</head>
<body>
<h1>Auto-Refreshing Page</h1>
<div id="data"></div>
</body>
</html>
