<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Data</title>
<script>
function fetchData() {
  fetch("https://en.wikipedia.org/wiki/List_of_countries_and_dependencies_by_population")
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.text();
    })
    .then(data => {
      // Parse the HTML response into a DOM object
      const parser = new DOMParser();
      const htmlDocument = parser.parseFromString(data, 'text/html');
      
      // Extract the table
      const table = htmlDocument.querySelector('.wikitable');

      // Display the table
      document.getElementById("table").innerHTML = table.outerHTML;
    })
    .catch(error => {
      console.error('There was a problem with the fetch operation:', error);
    });
}

// Fetch data initially
fetchData();

// Fetch data every 4 seconds
setInterval(fetchData, 4000);
</script>
</head>
<body>
<h1>Table Data</h1>
<div id="table"></div>
</body>
</html>
