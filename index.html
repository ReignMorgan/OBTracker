<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Estate Listings</title>
<script>
function refreshPage() {
  location.reload(); // Reload the page
}

function fetchData() {
  // Display confirmation message
  document.getElementById("fetchStatus").innerText = "Fetching data...";

  fetch("https://www.realtor.com/apartments/Nampa_ID/beds-2")
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.text();
    })
    .then(data => {
      // Parse the HTML response into a DOM object
      const parser = new DOMParser();
      const htmlDocument = parser.parseFromString(data, 'text/html');
      
      // Extract the listings
      const listings = htmlDocument.querySelectorAll('.component_property-card');

      // Display the total number of listings found
      document.getElementById("totalListings").innerText = `Total listings found: ${listings.length}`;

      // Build HTML for each listing
      let listingsHTML = '';
      listings.forEach(listing => {
        listingsHTML += listing.outerHTML;
      });

      // Display the listings
      document.getElementById("listings").innerHTML = listingsHTML;

      // Display confirmation message
      document.getElementById("fetchStatus").innerText = "Data fetched successfully";
    })
    .catch(error => {
      console.error('There was a problem with the fetch operation:', error);
      // Display error message
      document.getElementById("fetchStatus").innerText = "Error fetching data";
    });
}

// Fetch data initially
fetchData();

// Refresh the page every 3 seconds
setInterval(function() {
  refreshPage();
  // Display confirmation message
  document.getElementById("refreshStatus").innerText = "Page refreshing...";
}, 3000);
</script>
</head>
<body>
<h1>Real Estate Listings</h1>
<p id="refreshStatus">Page refreshed</p>
<p id="fetchStatus"></p>
<p id="totalListings"></p>
<div id="listings"></div>
</body>
</html>
